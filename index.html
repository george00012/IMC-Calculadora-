<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculadora</title>
    <link rel="stylesheet" href="../IMC Calculator/style.css">
    <script src="../IMC Calculator/app.js"></script>
</head>
<body>
    <main>
        <h1>IMC Calculadora</h1>
        <div class="contenido">
            <div class="contenidoaltura">
                <label>Tu Altura:</label>
                <input type="" class="altura">
            </div>
            <div class="contenidopeso">
                <label >Tu Peso:</label>
                <input type="" class="peso">
            </div>               
        </div>
        <div class="resultadoContenido">
            <button class="calcular">Calcular tu IMC</button>
            <button class="reset">Reset</button>
        </div>
        <div class="resultado"></div>
    </main>
</body>
</html>
